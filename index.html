 <!DOCTYPE html>
 <html>
 <head>
 <title>Matrix Rain Effect</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 overflow: hidden;
 background-color: black;
 }
 
 #canvas {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: -1;
 }
 </style>
 </head>
 <body>
 <canvas id="canvas"></canvas>
 
 <script>
 var canvas = document.getElementById('canvas');
 var context = canvas.getContext('2d');
 
 // Matrix column properties
 var matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[]\\{}|;:\'",./<>?`~';
 var columns = [];
 var columnWidth = 14;
 var columnSpeed = 10;
 
 // Set canvas dimensions to match window
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 
 // Initialize matrix columns
 for (var i = 0; i < canvas.width / columnWidth; i++) {
 columns[i] = canvas.height / 10;
 }
 
 // Draw function to render matrix columns
 function draw() {
 // Fade previous frame
 context.fillStyle = 'rgba(0, 0, 0, 0.05)';
 context.fillRect(0, 0, canvas.width, canvas.height);
 
 // Draw each column
 for (var i = 0; i < columns.length; i++) {
 // Pick a random character
 var character = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
 
 // Draw the character
 context.fillStyle = '#F00'; // Green color
 context.fillText(character, i * columnWidth, columns[i]);
 
 // Move the column down by its speed
 columns[i] += columnSpeed;
 
 // Reset the column position when it reaches the bottom of the screen
 if (columns[i] > canvas.height && Math.random() > 0.975) {
 columns[i] = 0;
 }
 }
 }
 
 // Update function to redraw the matrix columns
 function update() {
 draw();
 requestAnimationFrame(update);
 }
 
 // Start the animation loop
 update();
 </script>
 </body>
 </html>
